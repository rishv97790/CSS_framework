<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons - Custom CSS Framework</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Custom CSS Framework</a>
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="buttons.html">Buttons</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li><a href="tables.html">Tables</a></li>
                <li><a href="utilities.html">Utilities</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <section class="section">
            <div class="text-center">
                <h2 class="text-primary">Explore Button Styles</h2>
                <p class="text-muted">Engaging and vibrant buttons for enhanced UX.</p>

                <!-- Button Showcase -->
                <div class="button-showcase">

                    <!-- Primary Buttons -->
                    <div class="button-block">
                        <h3>Primary Buttons</h3>
                        <button class="btn btn-primary">Primary</button>
                        <button class="btn btn-primary-alt">Primary Alt</button>
                    </div>

                    <!-- Secondary Buttons -->
                    <div class="button-block">
                        <h3>Secondary Buttons</h3>
                        <button class="btn btn-secondary">Secondary</button>
                        <button class="btn btn-secondary-alt">Secondary Alt</button>
                    </div>

                    <!-- Gradient Buttons -->
                    <div class="button-block">
                        <h3>Gradient Buttons</h3>
                        <button class="btn btn-gradient">Gradient</button>
                        <button class="btn btn-gradient-alt">Gradient Alt</button>
                    </div>

                    <!-- Icon Buttons -->
                    <div class="button-block">
                        <h3>Icon Buttons</h3>
                        <button class="btn btn-icon">
                            <span class="material-icons">thumb_up</span> Like
                        </button>
                    </div>

                    <!-- Social Media Buttons -->
                    <div class="button-block">
                        <h3>Social Media Buttons</h3>
                        <button class="btn btn-social btn-facebook">
                            <span class="material-icons">facebook</span> Facebook
                        </button>
                        <button class="btn btn-social btn-instagram">
                            <span class="material-icons">photo_camera</span> Instagram
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center">
        <div class="container">
            <p>&copy; 2024 Custom CSS Framework. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
