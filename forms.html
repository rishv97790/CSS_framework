<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Custom CSS Framework</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Custom CSS Framework</a>
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="buttons.html">Buttons</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li><a href="tables.html">Tables</a></li>
                <li><a href="utilities.html">Utilities</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="section">
            <div class="container">
                <h2 class="text-primary">Enhanced Form Elements</h2>
                <p class="text-muted">Use our custom styles to create engaging and accessible forms.</p>

                <!-- Form Section -->
                <form class="custom-form">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Select Field -->
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            <option value="">Select your country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <!-- Checkbox Group -->
                    <div class="form-group">
                        <label>Interests:</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="interests" value="coding"> Coding</label>
                            <label><input type="checkbox" name="interests" value="design"> Design</label>
                            <label><input type="checkbox" name="interests" value="marketing"> Marketing</label>
                        </div>
                    </div>

                    <!-- Radio Group -->
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male" required> Male</label>
                            <label><input type="radio" name="gender" value="female"> Female</label>
                            <label><input type="radio" name="gender" value="other"> Other</label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Custom CSS Framework. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
